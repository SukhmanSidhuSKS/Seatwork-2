            <h2 style="text-align: center; background:white;">School Office Hours</h1><br>

     <th>Day</th>

     <th>Department</th>

        <td>Monday</td>
        <td>8:00AM - 5:00PM </td>

     </tr>
     <tr>

     <br>

     <br>

     <br>
